<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilol_Login.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="Estilol_Login_Query.css" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="https://kit.fontawesome.com/1c8b0a3809.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <section id="login">
        <div id="img">
        </div>
        <div id="formulario">
            <h1>Acesse sua conta</h1>
            <label class="subtitulo">Sua jornada empreendedora começa aqui.</label>
            <form id="entrar" method="POST">

        <div class="text_field">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="">
            <h1 id="msgemail" class="msgdorme" style='color: #b21f1f'></h1>
        </div>

        <div class="text_field">
            <label for="senha">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="********">
            <botão class="SenhaConfirma" id="zoio" onclick="MostrarSenha()" tabindex='-1'><img id="olho" src="../IMG/eye.svg"></botão>
            
            <h1 id="msgsenha" class="msgdorme" style='color: #b21f1f'></h1>
        </div>


        <a tabindex='-1' class="esqueceu" href="url">Esqueci minha senha</a>
        
        <div  tabindex='-1' class="conectar"><input tabindex='-1' name="manterlogin" value="on" type="checkbox"> Mantenha-me conectado</div>
        
        <button id="btn_login" type="submit" class="btn_login">Entrar</button>
        
        <div class="cadastro">Ainda não possui conta?
            <a href="../Cadastro/cadastro.html" target="_self">Cadastra-se</a>
        </div>
        
            </form>
        </div>
    </section>
    <script src="custom.js"></script>
</body>

</html>
