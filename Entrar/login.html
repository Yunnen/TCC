<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilol_Login.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="Estilol_Login_Query.css" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="https://kit.fontawesome.com/1c8b0a3809.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <section id="login">
        <div id="img">
        </div>
        <div id="formulario">
            <h1>Acesse sua conta</h1>
            <h1 class="subtitulo">Sua jornada empreendedora começa aqui.</h1>
            <form id="entrar" method="POST">
        <div class="text_field">
            <label for="email">E-mail</label>
            <input type="text" name="email" placeholder="">
            <h1 class="msg"></h1>
        </div>

        <div class="text_field">
            <label for="senha">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="********">
            <button class="SenhaConfirma" onclick="MostrarSenha()"><img src="../IMG/eye.svg"></button>
            <h1 class="msg"></h1>
        </div>
        <a class="esqueceu" href="url">Esqueci minha senha</a>
        <div class="conectar"><input type="checkbox"> Mantenha-me conectado</div>
        
        <button  id="btn_login" class="btn_login">Entrar</button>
        
        <div class="cadastro">Ainda não possui conta?
            <a href="../Cadastro/cadastro.html" target="_self">Cadastra-se</a>
        </div>
        
            </form>
        </div>
    </section>
    <script src="custom.js"></script>
</body>
</html>
