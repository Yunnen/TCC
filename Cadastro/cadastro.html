<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c8b0a3809.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Estilo_Cadastro.css" media="screen"/>
    <title>Cadastro Jovemp</title>
</head>
<body>
    <section class="cadastro">
        <form method="POST" id="cadastro">
            <img src="../IMG/logo_meiolaranja.png">
            <h1>Informe seus dados</h1>
            <label class="subtitulo">Preencha seus dados e tenha acesso exclusivo ao curso de Empreeendedorismo Jovemp.</label>
            <div class="etapa">
                <label class="um" id="1"></label>
                <label class="dois" id="2"></label>
                <label class="tres" id="3"></label>
                <label class="quatro" id="4"></label>
            </div>

            <div class="text_field">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Ian Silva">
                <label class="erro" id="erronome" style='color: #b21f1f'></label>
            </div>
                    
            <div class="text_field">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Ex: seuemail@gmail.com">
                
                <label class="erro" id="erroemail" style='color: #b21f1f'></label>
            </div>
    
            <div class="text_field">
                <botão class="confirme" id="zoio" tabindex='-1' onclick="MostrarSenha()"><img id="olho" src="../IMG/eye.svg"></botão>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="********">
                <label class="erro" id="errosenha" style='color: #b21f1f'></label>
            </div>
    
            <div class="text_field">
                <botão class="confirme" tabindex='-1' id="zoio" onclick="MostrarConfirme()"><img id="olhoC" src="../IMG/eye.svg"></botão>
                <label for="confirmar">Confirme sua Senha</label>
                <input type="password" id="senhaC" name="confirmar" placeholder="********">
                <label class="erro" id="errosenha2" style='color: #b21f1f'></label>
            </div>

            <button id="btn_cadastro" class="btn_login">Cadastrar-se</button>

            <a class="voltar" href="../index.php"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
        </form>
        <script src="custom.js"></script>
        <label class="rodapé">Copyright © 2023 Jovemp</label>
    </section>

        
</body>

</html>
